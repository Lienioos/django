<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Удалить студента</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Удалить студента</h1>
        <p>Вы уверены, что хотите удалить студента {{ student.first_name }} {{ student.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
